<h2 class="sub-heading">{{ctrl.blog.title}}</h2>
<div class="blog">
  <img class="feature-img" src="{{ctrl.blog.images[0].url}}">

<p class="blog-text">
  {{ctrl.blog.paragraphs[0].text}}
</p>

<div ng-repeat="section in ctrl.sectionRepeatsArray">
  <div class="blog-images">
    <img ng-if="ctrl.blog.images[2 * ($index) + 1]" ng-class="ctrl.blog.images[2 * ($index) + 2]? 'blog-img' : 'feature-img'" src="{{ctrl.blog.images[2 * ($index) + 1].url}}">
    <img ng-if="ctrl.blog.images[2 * ($index) + 2]" class="blog-img" src="{{ctrl.blog.images[2 * ($index) + 2].url}}">
  </div>

  <p class="blog-text">
    {{ctrl.blog.paragraphs[$index + 1].text}}
  </p>
</div>
