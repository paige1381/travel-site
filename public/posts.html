<h2 class="sub-heading">US Roadtrip</h2>
<div class="post-index">
  <div class="post-card" ng-repeat="blog in ctrl.blogs">
    <img class="card-img" src="{{blog.contents[blog.feature_image_1_content].images[blog.feature_image_1].url}}">
    <div class="card-blurb">
      <h3 class="blog-title">{{blog.title}}</h3>
      <p class="recent-text">
        {{blog.contents[blog.feature_text].content | limitTo: 200}} ... <a class="more-link" href="/post/{{blog.id}}">Read More ></a>
      </p>

    </div>
  </div>

</div>
